name: CD Workflow

on:
  push:
    branches: [appset-helm]

jobs:
  build:
    name: Build and Push GO Web Server Image
    runs-on: ubuntu-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and push
      uses: docker/build-push-action@v1.1.0
      with:
        username: ${{secrets.DOCKERHUB_USER}}
        password: ${{secrets.DOCKERHUB_PASSWD}}
        repository: ${{secrets.DOCKERHUB_USER}}/go-web-server
        tags: ${{github.sha}}, latest

  update:
    name: Update GO Web Server tag on values file
    needs: 
      - build
    runs-on: ubuntu-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Update image tag on values file and commit changes
      run: |
        sed -ie "s/tag:.*/tag: ${{github.sha}}/g" go-web-server-helm-chart/values-dev.yaml 
        git config --local user.email "action@github.com"
        git config --local user.name "[Go Web Server] Auto Trigger"
        git commit -am "Bump Go Web Server version"

    - name: Push
      uses: ad-m/github-push-action@master
      with: 
        repository: dumunari/go-web-server
        github_token: ${{ secrets.GITHUB_TOKEN }}